<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Ready Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>

<body>

    <div class="action-header">
        <div class="action-brand">Can I Apply? - Job Ready Resume</div>
        <button id="btn-print" class="action-btn">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download PDF / Print
        </button>
    </div>

    <div class="page-container">
        <div id="resume-page" class="page">
            <!-- Content injected by viewer.js -->
            <p style="text-align: center; color: #666; margin-top: 2rem;">Loading resume...</p>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
